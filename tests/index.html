<!DOCTYPE html>
<html lang="en">
<script>
    var url = "ws://lynk.t.3pr.com.cn:12306";
    var websocket = new WebSocket(url);
    function boot(uuid) {
        websocket.send(JSON.stringify({
            event: "BOOT",
            data: {
                uuid:uuid,
                version:"2123486456"
            }
        }));
        websocket.onclose = function () {
//                alert("连接已经断开");
        };
    }
    function startPro(uuid) {
        websocket.send(JSON.stringify({
            event: "START_PROGRAM",
            data: {
                uuid:uuid
            }
        }));

    }
</script>
</html>
